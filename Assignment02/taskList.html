<!DOCTYPE html>
<html>
    <head>
        <title>Task List Application</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="taskList.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="taskList.js"></script>
    </head>
    <body>
        <div class="container">
            
            <div class="row" id="title_row">
                <div class="col-sm-12">
                    <h1>Task List Application</h1>
                    <hr>
                </div>
            </div>
            
            
            <div class="row" id="newTask_row"> <!-- ADD NEW TASK -->
                <div class="col-sm-12">
                    <h4>Add New Task:</h4>
                    <form id="add-task">
                    <div class="form-row">
                        <div class="col-sm-3"><label for="task-title">Task Title</label></div>
                        <div class="col-sm-9"><input id="task-title" type="text" placeholder="Task Title"></div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3"><label for="task-priority">Task Priority</label></div>
                        <div class="col-sm-9">
                            <select id="task-priority">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3"></div>
                        <div class="col"><input id="submit" type="submit" disabled></div>
                    </div>
                    </form>
                    <hr>
                </div>
            </div> <!-- END of Add Task Row -->

            <div class="row" id="taskList_row">
                <div class="col">
                    <h4>All Tasks:</h4>
                    <ul id="task-list"></ul>
                </div>
            </div>


        
        
        
        </div> <!-- End of Container -->
    </body>
</html>
